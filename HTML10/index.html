<!DOCTYPE html>

 <title></title>
<style>

  div{
   height: 100px;
   width: 100px;
   border: solid black 1px;
   float:left;
  }

  div:nth-child(2n){
   background-color: black;
  }

 </style>

  <svg width="600" height="600">
   <rect width="100" height="100" style="fill:black"></rect>



   <circle cx="50" cy="50" r="40" stroke="white" stroke-width="4" fill="grey" />
   <circle cx="100" cy="50" r="40" stroke="white" stroke-width="4" fill="grey" />

  </svg>
